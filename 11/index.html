<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexivel">

    </picture>

    <h1>Reproduzindo audios</h1>

    <p>Vamos aprender a reproduzir audios.</p>
    <audio preload="metadata" controls> 
        <source src="midia/far-from-home-acoustic-version-13463.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue carregar áudios. <a href="midia/far-from-home-acoustic-version-13463.mp3">Clique aqui para baixar o arquivo em MP3.</a></p>
    </audio>
</body>
</html>
